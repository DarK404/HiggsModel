
  type: "four_wheel_steering_controller/FourWheelSteeringController"
  publish_rate: 50

  front_wheel: ['Rueda_izq_delantera_link', 'Rueda_der_delantera_link']
  rear_wheel: ['Rueda_izq_trasera_link', 'Rueda_der_trasera_link']

  front_steering: ['base_ruedaizqdel_joint', 'base_ruedaderdel_joint']
  rear_steering: ['base_ruedaizqtra_joint', 'base_ruedadertra_joint']
  
  pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.03]
  twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.03]
  cmd_vel_timeout: 25.0 # not tested here

  # Base frame_id
  base_frame_id: base_link

  # Odometry fused with IMU is published by robot_localization, so
  # no need to publish a TF based on encoders alone.
  enable_odom_tf: true
